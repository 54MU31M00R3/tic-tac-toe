<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script async src="myscript.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="game-board">
          <div class="space"></div>
          <div class="vertical-gap"></div>
          <div class="space"></div>
          <div class="vertical-gap"></div>
          <div class="space"></div>
          <div class="horizontal-gap"></div>
          <div class="space"></div>
          <div class="vertical-gap"></div>
          <div class="space"></div>
          <div class="vertical-gap"></div>
          <div class="space"></div>
          <div class="horizontal-gap"></div>
          <div class="space"></div>
          <div class="vertical-gap"></div>
          <div class="space"></div>
          <div class="vertical-gap"></div>
          <div class="space"></div>
        </div>
        <form>
          <label>Player 1 Name</label>
          <input type="text" id="p-name-1" name="p-name-1" />
          <label>Player 2 Name</label>
          <input type="text" id="p-name-2" name="p-name-2" />
          <button type="button">Start</button>
        </form>
      </div>
    </div>
  </body>
</html>
