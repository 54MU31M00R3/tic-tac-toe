<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script async src="myscript.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="game-board">
          <div class="space">left top</div>
          <div class="vertical-gap"></div>
          <div class="space">middle top</div>
          <div class="vertical-gap"></div>
          <div class="space">right top</div>
          <div class="horizontal-gap"></div>
          <div class="space">left middle</div>
          <div class="vertical-gap"></div>
          <div class="space">middle middle</div>
          <div class="vertical-gap"></div>
          <div class="space">right middle</div>
          <div class="horizontal-gap"></div>
          <div class="space">left bottom</div>
          <div class="vertical-gap"></div>
          <div class="space">middle bottom</div>
          <div class="vertical-gap"></div>
          <div class="space">right bottom</div>
        </div>
      </div>
      <form>
        <fieldset>
          <div>
            <label>Player 1 Name</label>
            <input type="text" id="p-name-1" name="p-name-1" placeholder="sam" value="sam"/>
          </div>
          <div>
            <label>Player 2 Name</label>
            <input type="text" id="p-name-2" name="p-name-2" placeholder="sarah" value="sarah"/>
          </div>
        </fieldset>
        <button class="start-button" type="button">Start</button>
      </form>
    </div>
  </body>
</html>
